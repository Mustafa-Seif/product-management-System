<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <!-- css -->
    <link rel="stylesheet" href="crud.css">
    <!-- css -->
    <!-- js -->
    <script defer src="crud.js"></script>
    <!-- js-->
    <!-- boot starp -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script defer src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!-- boot starp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header mt-5">
            <h1 class="text-light">product management system</h1>
        </header>
        <div class="inputs needs-validation">
            <input type="text" id="title" placeholder="title" class="form-control"  >
            <div class="valid-feedback">
                Looks good!
              </div>
            <div class="price ">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total" onkeyup="getTotal()"></small>
            </div>
            <div>
                <input type="number" id="count" placeholder="count" class="form-control"  >
                <input type="text" id="category" placeholder="category" class="form-control" >
                <button type="submit" id="submit" onclick="handleCreate()">Creat</button>
            </div>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="search" id="search" placeholder="search" onkeyup="search(this.value)">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getsearchMood(this.id)">Search by title</button>
                    <button id="searchCategory" onclick="getsearchMood(this.id)">Search by Category</button>
                </div>
            </div>
            <div id="clear"></div>
            <table class="table table-bordered table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">price</th>
                    <th scope="col">taxes</th>
                    <th scope="col">ads</th>
                    <th scope="col">discount</th>
                    <th scope="col">total</th>
                    <th scope="col">category</th>
                    <th scope="col">update</th>
                    <th scope="col">delete</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
        </div>
</body>
</html>
