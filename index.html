<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <!-- css -->
    <link rel="stylesheet" href="crud.css">
    <!-- css -->
    <!-- js -->
    <script defer src="crud.js"></script>
    <!-- js-->
    <!-- boot starp -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script defer src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <!-- boot starp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header mt-5">
            <h1 class="text-light">product management system</h1>
        </header>


        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price ">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total" onkeyup="getTotal()"></small>
            </div>

            <div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button type="submit" id="submit">Creat</button>

            </div>
        </div>



        <div class="outputs">
            <div class="searchBlock">
                <input type="search" id="search" placeholder="search" onkeyup="search(this.value)">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getsearchMood(this.id)">Search by title</button>
                    <button id="searchCategory" onclick="getsearchMood(this.id)">Search by Category</button>
                </div>
            </div>
            <div id="clear"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>


    </div>
</body>

</html>
